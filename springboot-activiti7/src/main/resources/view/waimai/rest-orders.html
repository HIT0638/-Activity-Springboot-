<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>View Restaurant Orders</title>
</head>
<body>
<h1>View Restaurant Orders</h1>
<form action="/thymeleaf/restaurant-orders" method="get">
  <label for="restaurantName">Restaurant Name:</label>
  <input type="text" id="restaurantName" name="restaurantName" required><br>
  <button type="submit">View Orders</button>
</form>
<div>
  <ul>
    <li th:each="order : ${orders}">
      <span th:text="'TaskId: ' + ${order['taskId']}"></span><br>
      <span th:text="'Restaurant Name: ' + ${order['restaurantName']}"></span><br>
      <span th:text="'Order Details: ' + ${order['orderDetails']}"></span><br>
      <span th:text="'Quantity: ' + ${order['quantity']}"></span><br>
      <span th:text="'Address: ' + ${order['address']}"></span><br>
      <span th:text="'Username: ' + ${order['username']}"></span><br>
      <hr> <!-- 可选的分隔线 -->
    </li>
  </ul>
</div>

<h2>Assign Rider</h2>
<form action="/thymeleaf/assign-rider" method="post">
  <label for="taskId">Task ID:</label>
  <input type="text" id="taskId" name="taskId" required><br>
  <label for="rider">Rider Name:</label>
  <input type="text" id="rider" name="rider" required><br>
  <button type="submit">Assign Rider</button>
</form>
<div>
  <p th:if="${message}" th:text="${message}"></p>
</div>
</body>
</html>
